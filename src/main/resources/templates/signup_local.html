<main>

    <!-- slider Area Start-->

        </div>

    <!-- Our Services Start -->
    <div class="our-services">
        <div class="container">
            <!-- Section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <hr style="border: solid 1px skyblue;">
                            <span>sign up page</span>
                            <div>
                                <div class="out-div-box" style="padding-top: 0px !important;">
                                    <form id="loginform" th:action="@{/signup_local}" th:object="${loginVO}" method="POST" style="display: inline-block;">
                                        <div class="center-signup-div ">

                                            <div style="padding-left: 88px;">
                                                <div class="signup-input-box">
                                                    <input id="mem_id" type="text" th:field="*{mem_id}" placeholder="아이디">
                                                    <label for="mem_id">아이디</label>
                                                </div>
                                                <button id="id_check_btn" type="button" class="sm-button"> 중복확인 </button>
                                            </div>
                                            <div class="field-error" th:errors="*{mem_id}">
                                                오류
                                            </div>
                                            <div >
                                                <div class="signup-input-box">
                                                    <input id="pwd" type="password" name="pwd" placeholder="비밀번호">
                                                    <label for="pwd">비밀번호</label>
                                                </div>
                                            </div>
                                            <div style="display:inline-block;">
                                                <div class="signup-input-box" style="display:block;">
                                                    <input id="mem_pw" type="password" th:field="*{mem_pw}" placeholder="비밀번호 확인" oninput="real_check_pwd()">
                                                    <label for="mem_pw">비밀번호 확인</label>
                                                </div>
                                                <div class="signup-input-box" style="text-align:left !important; margin:0px !important; display:block;">
                                                    <p id="check_pwd_ptag" style="visibility: visible; margin:0px !important;"> ✔ 비밀번호를 입력해주세요. </p>
                                                </div>
                                                <div class="field-error" th:errors="*{mem_pw}">
                                                    오류
                                                </div>
                                            </div>
                                            <div >
                                                <div class="signup-input-box">
                                                    <input id="mem_name" type="text" th:field="*{mem_name}" placeholder="이름">
                                                    <label for="mem_name">이름</label>
                                                </div>
                                                <div class="field-error" th:errors="*{mem_name}">
                                                    오류
                                                </div>
                                            </div>

                                            <div style="display:inline-block;">
                                                <div style="display: inline-block; margin-top:20px; margin-bottom: 15px;">
                                                    <input type="radio" id="mem_gender_man" th:field="*{mem_gender}" value="남자">남자
                                                </div>
                                                <div style="display: inline-block; margin-top:20px; margin-bottom: 15px; margin-right: 330px; ">
                                                    <input type="radio" id="mem_gender_girl" th:field="*{mem_gender}" value="여자" style="margin-left: 20px;">여자
                                                </div>
                                                <div style="margin-bottom: 15px;">
                                                    <hr style="border: solid 0.5px #c8cddd !important; background-color: #c8cddd !important; width:450px; display:block; margin:0px !important;">
                                                </div>
                                                <div class="field-error" th:errors="*{mem_gender}">
                                                    오류
                                                </div>
                                            </div>

                                            <div>
                                                <div class="signup-input-box">
                                                    <input id="mem_bdate" type="date" th:field="*{mem_bdate}" placeholder="Year_Month-Day">
                                                    <label for="mem_bdate">생년월일</label>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="signup-input-box">
                                                    <input id="mem_addr" type="text" th:field="*{mem_addr}" placeholder="주소">
                                                    <label for="mem_addr">주소</label>
                                                </div>
                                            </div>
                                            <div style="padding-left: 88px;">
                                                <div class="signup-input-box">
                                                    <input id="mem_phone" type="text" th:field="*{mem_phone}" placeholder="휴대폰">
                                                    <label for="mem_phone">휴대폰</label>
                                                </div>
                                                <button id="phone_check_btn" type="button" class="sm-button"> 인증요청 </button>
                                            </div>
                                            <div style="display:inline-block;">
                                                <div class="signup-input-box" style="display:block;">
                                                    <input id="mem_email" type="email" th:field="*{mem_email}" placeholder="이메일">
                                                    <label for="mem_email">이메일</label>
                                                </div>
                                                <div class="signup-input-box" style="text-align:left !important; margin:0px !important; display:block;">
                                                    <p style="visibility: visible; margin:0px !important;"> ✔ 취업에 관련된 정보를 받을 때 필요해요 </p>
                                                </div>
                                            </div>

                                            <div class="center-agree-div mt-50" style="display: inline-block; padding: 20px 0px 0px 0px !important;">
                                                <div>
                                                    <p style="margin: 0;"><input type="checkbox" id="total_checkbox" onclick="all_check()"> 전체 동의 </p>
                                                </div>
                                                <hr style="border: solid 1px rgb(53, 114, 138); width: 450px; display: inline-block; margin: 0px 0px 10px 0px;">
                                                <div style="display: inline-block; text-align: left;">
                                                    <p><input type="checkbox" id="m_agreement1" th:field="*{m_agreement1}" value="Y"> (필수) 개인회원 약관에 동의 </p>
                                                    <p><input type="checkbox" id="m_agreement2" th:field="*{m_agreement2}" value="Y"> (필수) 개인정보 수집 및 이용에 동의 </p>
                                                    <p><input type="checkbox" id="m_agreement3" th:field="*{m_agreement3}" value="Y"> (선택) 위치기반서비스 이용약관에 동의 </p>
                                                    <p><input type="checkbox" id="m_agreement4" th:field="*{m_agreement4}" value="Y"> (선택) 마케팅 정보 수신 동의 - 이메일 </p>
                                                    <p><input type="checkbox" id="m_agreement5" th:field="*{m_agreement5}" value="Y"> (선택) 마케팅 정보 수신 동의 - SMS/MMS </p>
                                                </div>
                                                <div style="display: inline-block; padding-left: 100px;">
                                                    <P><a href="#" style="color: black; display: block;"> ▶ </a></P>
                                                    <P><a href="#" style="color: black; display: block;"> ▶ </a></P>
                                                    <P><a href="#" style="color: black; display: block;"> ▶ </a></P>
                                                    <P><a href="#" style="color: black; display: block;"> ▶ </a></P>
                                                    <P><a href="#" style="color: black; display: block;"> ▶ </a></P>
                                                </div>
                                            </div>

                                            <div class="center-agree-div mt-30" style="display: inline-block; padding: 20px 0px 0px 0px !important;">
                                                ✔ 정보보유기간 <br><br>
                                                <input type="radio" id="radio_1" th:field="*{m_agreement6}" value="0"> 탈퇴시 &nbsp&nbsp&nbsp <input type="radio" id="radio_2" th:field="*{m_agreement6}" value="5"> 5년 &nbsp&nbsp&nbsp <input type="radio" id="radio_3" th:field="*{m_agreement6}" value="3"> 3년 &nbsp&nbsp&nbsp <input type="radio" id="radio_4" th:field="*{m_agreement6}" value="1"> 1년
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-contnet-center">

                </div>
                <!-- More Btn -->
                <!-- Section Button -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="browse-btn2 text-center mt-50">
                            <!-- <a href="/sign_com" class="border-btn2" type="submit" onclick="document.getElementById('loginform').submit()">Sign up</a> -->
                            <a href="#" id="sign_up_btn" class="border-btn2" type="button" onclick="sign_check_box()">Sign up</a>
                            <a href="/loginform" class="border-btn2">Cancle</a>
                        </div>
                        <div class="browse-btn2 text-center">
                            <hr style="border: solid 1px skyblue;">
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- Our Services End -->

<script>

    <!--현재날짜입력-->
    document.getElementById('mem_bdate').value = new Date().toISOString().substring(0, 10);;

    $(function(){

        $("#radio_1").on('change', function(){
            $("#radio_2").prop("checked", false);
            $("#radio_3").prop("checked", false);
            $("#radio_4").prop("checked", false);
        });
        $("#radio_2").on('change', function(){
            $("#radio_1").prop("checked", false);
            $("#radio_3").prop("checked", false);
            $("#radio_4").prop("checked", false);
        });
        $("#radio_3").on('change', function(){
            $("#radio_1").prop("checked", false);
            $("#radio_2").prop("checked", false);
            $("#radio_4").prop("checked", false);
        });
        $("#radio_4").on('change', function(){
            $("#radio_1").prop("checked", false);
            $("#radio_2").prop("checked", false);
            $("#radio_3").prop("checked", false);
        });


        <!--$("#pwd").addEventListener("change", mem_pw);-->

        $("#id_check_btn").on('click',()=>{
            var check_val = $('#mem_id').val();
            $.ajax({
                url: '/login_id_check_per',
                type: 'POST',
                data: {insert_id: check_val},
                success: function(data){
                    console.log(data + " : success");
                    if (check_val == "" || check_val.length < 5){
                        alert("아이디로 사용할 단어를 5자 이상 입력해주세요.");
                    } else if (check_val == data){
                        alert("중복된 아이디 입니다.");
                        $('#mem_id').val("");
                    } else {
                        alert("사용할 수 있는 아이디 입니다.");
                    }
                },
                error : function(data){
                    console.log(data + "error");
                }
            });
        });

        $("#phone_check_btn").on('click', ()=>{
            console.log("핸드폰 인증 API");
        });

    });

    function real_check_pwd() {
        var pwd = $("#pwd").val();
        var cpwd = $("#mem_pw").val();

        if (cpwd == "") {
            $("#check_pwd_ptag").html( "<p id='check_pwd_ptag' style='visibility: visible; text-align: left !important; margin:0px !important;'> ✔ 비밀번호를 입력해주세요. </p>" );
        }else if (pwd==cpwd){
            $("#check_pwd_ptag").html( "<p id='check_pwd_ptag' style=' color: green; visibility: visible; text-align: left !important; margin:0px !important;'> 비밀번호가 일치 합니다! </p>" );
        } else {
            $("#check_pwd_ptag").html( "<p id='check_pwd_ptag' style=' color: red; visibility: visible; text-align: left !important; margin:0px !important;'> 비밀번호가 일치하지 않습니다! </p>" );
        }
    };

    function all_check(){
        var total = $("#total_checkbox").is(":checked");
        if (total == true) {
            $("#m_agreement1").prop("checked", true);
            $("#m_agreement2").prop("checked", true);
            $("#m_agreement3").prop("checked", true);
            $("#m_agreement4").prop("checked", true);
            $("#m_agreement5").prop("checked", true);
        } else if (total == false) {
            $("#m_agreement1").prop("checked", false);
            $("#m_agreement2").prop("checked", false);
            $("#m_agreement3").prop("checked", false);
            $("#m_agreement4").prop("checked", false);
            $("#m_agreement5").prop("checked", false);
        }
    }

    function sign_check_box() {
        var check1 = $("#m_agreement1").is(":checked");
        var check2 = $("#m_agreement2").is(":checked");

        var radio1 = $("#radio_1").is(":checked");
        var radio2 = $("#radio_2").is(":checked");
        var radio3 = $("#radio_3").is(":checked");
        var radio4 = $("#radio_4").is(":checked");

        if (check1 == true && check2 == true && (radio1 == true || radio2 == true || radio3 == true|| radio4 == true) ){
            document.getElementById("loginform").submit();
        } else {
            alert("필수동의 및 정보보유기간을 체크해주세요.");
            return false;
        };
    };

</script>

</body>
